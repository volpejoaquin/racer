<ng-template #loading>
  <div class="timing-content-loading p-5 text-center text-muted">
    <i class="d-block fas fa-spinner fa-spin"></i>
    <span class="d-block">Daleeeeeeeeee...</span>
  </div>
</ng-template>

<ng-template #empty>
  <div class="timing-content-loading p-5 text-center text-muted">
    <i class="d-block fas fa-times"></i>
    <span class="d-block">No hay datos de tiempos</span>
  </div>
</ng-template>

<div class="timing-content" *ngIf="trackActivity$ | async as trackActivity; else loading">

  <div *ngIf="raceParticipantsTrackActivities$ | async as raceParticipantsTrackActivities; else empty">
    <racer-timing-primary-bar
      [bestRaceParticipantTrackActivity]="raceParticipantsTrackActivities[0]"
      [title]="currentViewNumber === 0 ? 'Tiempos' : currentViewNumber === 1 ? 'PARCIALES' : currentViewNumber === 2 ? 'VUELTAS' : 'MEJORES POR PARCIAL'"></racer-timing-primary-bar>

    <racer-leaderboard [trackActivities]="raceParticipantsTrackActivities" [bestLap]="getBestLap(raceParticipantsTrackActivities)" *ngIf="currentViewNumber === 0"></racer-leaderboard>

    <racer-best-partials-laps [trackActivities]="raceParticipantsTrackActivities" [bestLap]="getBestLap(raceParticipantsTrackActivities)" *ngIf="currentViewNumber === 1"></racer-best-partials-laps>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12" *ngIf="currentViewNumber === 2">
          <div class="partials-per-lap-wrapper mt-2 mb-2">
            <div class="row">
              <div class="col-6 mb-4" *ngFor="let trackActivity of raceParticipantsTrackActivities; let trackActivityIndex = index;">
                <racer-partials-per-lap [trackActivity]="trackActivity" [bestLap]="getBestLap(raceParticipantsTrackActivities)" [title]="(trackActivityIndex + 1)"></racer-partials-per-lap>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12" *ngIf="currentViewNumber === 3">
          <div class="row">
            <div class="col pl-0">
              <racer-best-per-partials [trackActivities]="raceParticipantsTrackActivities" [bestLap]="getBestLap(raceParticipantsTrackActivities)" [partialIndex]="0"></racer-best-per-partials>
            </div>
            <div class="col">
              <racer-best-per-partials [trackActivities]="raceParticipantsTrackActivities" [bestLap]="getBestLap(raceParticipantsTrackActivities)" [partialIndex]="1"></racer-best-per-partials>
            </div>
            <div class="col">
              <racer-best-per-partials [trackActivities]="raceParticipantsTrackActivities" [bestLap]="getBestLap(raceParticipantsTrackActivities)" [partialIndex]="2"></racer-best-per-partials>
            </div>
            <div class="col pr-0">
              <racer-best-per-partials [trackActivities]="raceParticipantsTrackActivities" [bestLap]="getBestLap(raceParticipantsTrackActivities)" [partialIndex]="3"></racer-best-per-partials>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<racer-timing-secondary-bar [trackActivity]="trackActivity$ | async" [raceWeekend]="raceWeekend$ | async"></racer-timing-secondary-bar>
