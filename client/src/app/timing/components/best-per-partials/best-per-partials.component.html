<div class="table-responsive">
  <table class="table table-striped table-bordered table-dark">
    <thead>
      <tr>
        <th scope="col" class="column_small">P</th>
        <th scope="col" class="column_small">#</th>
        <th scope="col" class="column_small d-none">L</th>
        <th scope="col" class="column_partial-lap-time">S{{ partialIndex + 1 }}</th>
        <th scope="col" class="column_lap-time">TIEMPO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trackActivity of trackActivities; let trackActivityIndex = index;">
        <td class="column_small">
          <span *ngIf="trackActivity.best_lap?.time">{{ trackActivityIndex + 1 }}</span>
          <span class="text-muted" *ngIf="trackActivity.laps_count === 0">-</span>
        </td>
        <td class="column_small">
          {{ trackActivity.race_participant?.number }}
        <td class="d-none">
          <span class="text-muted">-</span>
        </td>
        <td class="column_partial-lap-time">
          <racer-partial-lap-time [partial]="getPartial(trackActivity)" [bestPartial]="getPartial(trackActivity)" [polePartial]="bestLap?.partials[partialIndex]" [isRefLap]="false"></racer-partial-lap-time>
        </td>
        <td class="column_lap-time">
          <racer-lap-time [lap]="trackActivity.best_lap" [bestLap]="trackActivity.best_lap" [poleLap]="bestLap" [isRefLap]="false"></racer-lap-time>
        </td>
      </tr>
    </tbody>
  </table>
</div>
