<div class="table-responsive">
  <table class="table table-striped table-sm racer_table best-per-partials_table">
    <thead>
      <tr>
        <th scope="col" class="timing_table-head-column timing_table-column-pos">POS</th>
        <th scope="col" class="timing_table-head-column timing_table-column-car">NUM</th>
        <th scope="col" class="timing_table-head-column timing_table-column-laps">V</th>
        <th scope="col" class="timing_table-head-column timing_table-column-lap-sector">S{{ partialIndex + 1}}</th>
        <th scope="col" class="timing_table-head-column timing_table-column-partial-lap-time">TIEMPO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trackActivity of trackActivities; let trackActivityIndex = index;" racerRaceParticipant [raceParticipant]="trackActivity.race_participant">
        <td class="timing_table-column-pos">
          <span *ngIf="trackActivity.best_lap?.time">{{ trackActivityIndex + 1 }}</span>
          <span class="text-muted" *ngIf="trackActivity.laps_count === 0">-</span>
        </td>
        <td class="timing_table-column-car">
          {{ trackActivity.race_participant?.number }}
          <span class="text-uppercase">{{ trackActivity.race_participant?.driver.last_name.slice(0, 3) }}</span>
        </td>
        <td class="timing_table-column-laps">
          <span class="text-muted">-</span>
        </td>
        <td class="timing_table-column-lap-sector">
          <racer-partial-lap-time [partial]="getPartial(trackActivity)" [bestPartial]="getPartial(trackActivity)" [polePartial]="bestLap?.partials[partialIndex]" [isRefLap]="false"></racer-partial-lap-time>
        </td>
        <td class="timing_table-column-partial-lap-time">
          <racer-lap-time [lap]="trackActivity.best_lap" [bestLap]="trackActivity.best_lap" [poleLap]="bestLap" [isRefLap]="false" [showGap]="false"></racer-lap-time>
        </td>
      </tr>
    </tbody>
  </table>
</div>
