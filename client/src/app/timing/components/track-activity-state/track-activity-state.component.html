<div class="row no-gutters">
  <div class="col-12">
    <div class="card-group">
      
      <div class="card border-dark text-white"
        [class.bg-secondary]="trackActivity.state === trackActivityStates.waiting"
        [class.bg-success]="trackActivity.state === trackActivityStates.started"
        [class.bg-warning]="trackActivity.state === trackActivityStates.caution"
        [class.bg-danger]="trackActivity.state === trackActivityStates.stopped"
      >
        <div class="card-body text-center">
          <h1 class="card-title">
            {{ trackActivity.duration | date:'mm:ss' }}
          </h1>
          <h4 class="text-uppercase">
            {{ trackActivity.name }} {{ trackActivity.date | date:'shortTime' }}
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
