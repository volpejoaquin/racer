<div class="sticky-top timing-home_top_navbar">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand text-uppercase" href="#">Racer</a>
  
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
      </ul>
      <span class="navbar-text">
        111 111 111
      </span>
    </div>
  </nav>
</div>

<div class="row no-gutters" *ngIf="currentViewNumber === 0">
  <div class="col-12">
    <racer-leaderboard [trackActivities]="raceParticipantTrackActivities" [bestLap]="bestLap"></racer-leaderboard>
  </div>
</div>

<div class="row no-gutters" *ngIf="currentViewNumber === 1">
  <div class="col-6" *ngFor="let trackActivity of raceParticipantTrackActivities; let trackActivityIndex = index;">
    <racer-partials-per-lap [trackActivity]="trackActivity" [bestLap]="bestLap" [title]="(trackActivityIndex + 1)"></racer-partials-per-lap>
  </div>
</div>

<div class="row no-gutters" *ngIf="currentViewNumber === 2">
  <div class="col-12">
    <h6 class="m-2 text-muted text-uppercase">Parciales</h6>

    <racer-best-partials-laps [trackActivities]="raceParticipantTrackActivities" [bestLap]="bestLap"></racer-best-partials-laps>
  </div>
</div>

<div class="row no-gutters" *ngIf="currentViewNumber === 3">
  <div class="col-12">
    <h6 class="m-2 text-muted text-uppercase">Mejores parciales</h6>

    <div class="row justify-content-center">
      <div class="col-auto">
        <racer-best-per-partials [trackActivities]="raceParticipantTrackActivities" [bestLap]="bestLap" [partialIndex]="0"></racer-best-per-partials>
      </div>
      <div class="col-auto">
        <racer-best-per-partials [trackActivities]="raceParticipantTrackActivities" [bestLap]="bestLap" [partialIndex]="1"></racer-best-per-partials>
      </div>
      <div class="col-auto">
        <racer-best-per-partials [trackActivities]="raceParticipantTrackActivities" [bestLap]="bestLap" [partialIndex]="2"></racer-best-per-partials>
      </div>
      <div class="col-auto">
        <racer-best-per-partials [trackActivities]="raceParticipantTrackActivities" [bestLap]="bestLap" [partialIndex]="3"></racer-best-per-partials>
      </div>
    </div>
  </div>
</div>
