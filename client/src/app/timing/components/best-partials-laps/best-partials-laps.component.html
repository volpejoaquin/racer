<div class="table-responsive">
  <table class="table table-striped table-sm racer_table best-partials-laps_table">
    <thead>
      <tr>
        <th scope="col" class="timing_table-head-column timing_table-column-pos">POS</th>
        <th scope="col" class="timing_table-head-column timing_table-column-car">NUM</th>
        <th scope="col" class="timing_table-head-column timing_table-column-participant_name">NOMBRE</th>
        <th scope="col" class="timing_table-head-column timing_table-column-laps">V</th>
        <th scope="col" class="timing_table-head-column timing_table-column-lap-sector">S1</th>
        <th scope="col" class="timing_table-head-column timing_table-column-lap-sector">S2</th>
        <th scope="col" class="timing_table-head-column timing_table-column-lap-sector">S3</th>
        <th scope="col" class="timing_table-head-column timing_table-column-lap-sector">S4</th>
        <th scope="col" class="timing_table-head-column timing_table-column-partial-lap-time">TIEMPO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trackActivity of trackActivities; let trackActivityIndex = index;">
        <td class="timing_table-column-pos">
          <span *ngIf="trackActivity.best_lap?.time">{{ trackActivityIndex + 1 }}</span>
          <span class="text-muted" *ngIf="trackActivity.laps_count === 0">-</span>
        </td>
        <td class="timing_table-column-car">
          {{ trackActivity.race_participant?.number }}
        </td>
        <td class="timing_table-column-participant_name">
          <span class="text-uppercase">{{ trackActivity.race_participant?.driver.last_name }}</span>
          <span class=""> {{ trackActivity.race_participant?.driver.name }}</span>
        </td>
        <td class="timing_table-column-laps">
          <span class="text-muted">-</span>
        </td>
        <td class="timing_table-column-lap-sector">
          <racer-partial-lap-time [partial]="trackActivity.best_lap?.partials[0]" [bestPartial]="trackActivity.best_lap?.partials[0]" [polePartial]="bestLap?.partials[0]" [isRefLap]="false"></racer-partial-lap-time>
        </td>
        <td class="timing_table-column-lap-sector">
          <racer-partial-lap-time [partial]="trackActivity.best_lap?.partials[1]" [bestPartial]="trackActivity.best_lap?.partials[1]" [polePartial]="bestLap?.partials[1]" [isRefLap]="false"></racer-partial-lap-time>
        </td>
        <td class="timing_table-column-lap-sector">
          <racer-partial-lap-time [partial]="trackActivity.best_lap?.partials[2]" [bestPartial]="trackActivity.best_lap?.partials[2]" [polePartial]="bestLap?.partials[2]" [isRefLap]="false"></racer-partial-lap-time>
        </td>
        <td class="timing_table-column-lap-sector">
          <racer-partial-lap-time [partial]="trackActivity.best_lap?.partials[3]" [bestPartial]="trackActivity.best_lap?.partials[3]" [polePartial]="bestLap?.partials[3]" [isRefLap]="false"></racer-partial-lap-time>
        </td>
        <td class="timing_table-column-partial-lap-time">
          <racer-lap-time [lap]="trackActivity.best_lap" [bestLap]="trackActivity.best_lap" [poleLap]="bestLap" [isRefLap]="false"></racer-lap-time>
        </td>
      </tr>
    </tbody>
  </table>
</div>
