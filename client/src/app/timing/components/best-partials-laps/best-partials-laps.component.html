<div class="table-responsive">
  <table class="table table-striped table-bordered table-dark">
    <thead>
      <tr>
        <th scope="col" class="column_small">P</th>
        <th scope="col" class="column_small text-right">#</th>
        <th scope="col">NOMBRE</th>
        <th scope="col" class="column_small">L</th>
        <th scope="col" class="column_partial-lap-time">S1</th>
        <th scope="col" class="column_partial-lap-time">S2</th>
        <th scope="col" class="column_partial-lap-time">S3</th>
        <th scope="col" class="column_partial-lap-time">S4</th>
        <th scope="col" class="column_lap-time">TIEMPO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trackActivity of trackActivities; let trackActivityIndex = index;">
        <td class="column_small">
          <span *ngIf="trackActivity.best_lap?.time">{{ trackActivityIndex + 1 }}</span>
          <span class="text-muted" *ngIf="trackActivity.laps_count === 0">-</span>
        </td>
        <td class="text-uppercase text-right">
          {{ trackActivity.race_participant?.number }}
        </td>
        <td class="text-uppercase">
          {{ trackActivity.race_participant?.driver.last_name }} {{ trackActivity.race_participant?.driver.name }}
        </td>
        <td>
          <span class="text-muted">-</span>
        </td>
        <td class="column_partial-lap-time">
          <racer-partial-lap-time [partial]="trackActivity.best_lap?.partials[0]" [bestPartial]="trackActivity.best_lap?.partials[0]" [polePartial]="bestLap?.partials[0]" [isRefLap]="false"></racer-partial-lap-time>
        </td>
        <td class="column_partial-lap-time">
          <racer-partial-lap-time [partial]="trackActivity.best_lap?.partials[1]" [bestPartial]="trackActivity.best_lap?.partials[1]" [polePartial]="bestLap?.partials[1]" [isRefLap]="false"></racer-partial-lap-time>
        </td>
        <td class="column_partial-lap-time">
          <racer-partial-lap-time [partial]="trackActivity.best_lap?.partials[2]" [bestPartial]="trackActivity.best_lap?.partials[2]" [polePartial]="bestLap?.partials[2]" [isRefLap]="false"></racer-partial-lap-time>
        </td>
        <td class="column_partial-lap-time">
          <racer-partial-lap-time [partial]="trackActivity.best_lap?.partials[3]" [bestPartial]="trackActivity.best_lap?.partials[3]" [polePartial]="bestLap?.partials[3]" [isRefLap]="false"></racer-partial-lap-time>
        </td>
        <td class="column_lap-time">
          <racer-lap-time [lap]="trackActivity.best_lap" [bestLap]="trackActivity.best_lap" [poleLap]="bestLap" [isRefLap]="false"></racer-lap-time>
        </td>
      </tr>
    </tbody>
  </table>
</div>
