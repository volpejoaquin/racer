<style>
  .wheel {
    fill: white;
    stroke: black;
    stroke-width: 2;
    opacity: 0.5;
  }

  .content-box {
    fill: transparent;
    stroke: white;
    stroke-width: 1;
    stroke-dasharray: 5px;
    opacity: 0.5;
  }

  .dimension-line {
    fill: transparent;
    stroke: white;
    stroke-width: 1;
    stroke-dasharray: 5px;
    opacity: 0.5;
  }

  .dimension-line-cross {
    fill: transparent;
    stroke: white;
    stroke-width: 1;
    opacity: 0.5;
  }
  
  .setup-text {
    fill: white;
    font-size: 12px;
  }

  .setup-text-small {
    fill: white;
    font-size: 8px;
  }

  .view-1,
  .view-2,
  .view-3 {
    display: none;
  }

  .current-view-1 .view-1 {
    display: block;
  }

  .current-view-2 .view-2 {
    display: block;
  }

  .current-view-3 .view-3 {
    display: block;
  }
</style>

<div class="btn-group btn-group-toggle" data-toggle="buttons" (init)="currentView = 1">
  <label class="btn btn-secondary" [class.active]="currentView === 1">
    <input type="radio" name="options" id="option1" autocomplete="off" [attr.checked]="currentView === 1" (click)="currentView = 1;"> Vista 1
  </label>
  <label class="btn btn-secondary" [class.active]="currentView === 2">
    <input type="radio" name="options" id="option1" autocomplete="off" [attr.checked]="currentView === 2" (click)="currentView = 2;"> Vista 2
  </label>
  <label class="btn btn-secondary" [class.active]="currentView === 3">
    <input type="radio" name="options" id="option1" autocomplete="off" [attr.checked]="currentView === 2" (click)="currentView = 3;"> Vista 3
  </label>
</div>

<h2 *ngIf="currentView === 1" class="text-center text-white">Distancias + Alineacion</h2>
<h2 *ngIf="currentView === 2" class="text-center text-white">Pesos</h2>
<h2 *ngIf="currentView === 3" class="text-center text-white">Setup</h2>

<div class="current-view-{{currentView}}">
  <svg viewBox="0 0 800 800" width="100%" height="100%" class="d-block m-auto">
    <defs>

      <g id="wheel-left">
        <rect class="wheel" rx="10" ry="10" width="50" height="50"/>

        <g id="wheel-setup-left" class="view-1">
          <text class="setup-text-small" x="-85" y="15">2mm (convergencia)</text>
          <text class="setup-text-small" x="-85" y="25">3mm (divergencia)</text>
          <text class="setup-text-small" x="-85" y="35">2° (comba)</text>
          <text class="setup-text-small" x="-85" y="45">1° (avance)</text>
          <text class="setup-text-small" x="-85" y="55"></text>
        </g>

        <g id="wheel-setup-left-2" class="view-2">
          <text class="setup-text-small" x="-85" y="15">20 lbs (peso)</text>
          <text class="setup-text-small" x="-85" y="25"></text>
          <text class="setup-text-small" x="-85" y="35"></text>
          <text class="setup-text-small" x="-85" y="45"></text>
          <text class="setup-text-small" x="-85" y="55"></text>
        </g>

        <g id="wheel-setup-left-2" class="view-3">
          <text class="setup-text-small" x="-85" y="15">20 lbs (presion)</text>
          <text class="setup-text-small" x="-85" y="25">250 lbs (espirales)</text>
          <text class="setup-text-small" x="-85" y="35">5° (barra torsion)</text>
          <text class="setup-text-small" x="-85" y="45">6.0 (compresion)</text>
          <text class="setup-text-small" x="-85" y="55">6.0 (expansion)</text>
          <text class="setup-text-small" x="-85" y="65">6.0 (dureza)</text>
        </g>

        <g id="wheel-displacement" class="view-1">
          <line class="dimension-line" x1="25" y1="58" x2="42" y2="58"/>
          <line class="dimension-line-cross" x1="18" y1="55" x2="22" y2="60"/>
          <line class="dimension-line-cross" x1="40" y1="55" x2="45" y2="60"/>
          <text class="setup-text-small" x="22" y="70">10mm (desplazamiento llanta)</text>
        </g>

        <g id="wheel-dimensions" class="view-1">
          <line class="dimension-line" x1="10" y1="78" x2="42" y2="78"/>
          <line class="dimension-line-cross" x1="5" y1="75" x2="10" y2="80"/>
          <line class="dimension-line-cross" x1="40" y1="75" x2="45" y2="80"/>
          <text class="setup-text-small" x="22" y="90">7" (ancho llanta)</text>
        </g>
      </g>

      <g id="wheel-rigth">
        <rect class="wheel" rx="10" ry="10" width="50" height="50"/>

        <g id="wheel-setup-rigth" class="view-1">
          <text class="setup-text-small" x="65" y="15">2mm (convergencia)</text>
          <text class="setup-text-small" x="65" y="25">3mm (divergencia)</text>
          <text class="setup-text-small" x="65" y="35">2° (comba)</text>
          <text class="setup-text-small" x="65" y="45">1° (avance)</text>
          <text class="setup-text-small" x="65" y="55"></text>
        </g>

        <g id="wheel-setup-rigth-2" class="view-2">
          <text class="setup-text-small" x="65" y="15">20 lbs (peso)</text>
          <text class="setup-text-small" x="65" y="25"></text>
          <text class="setup-text-small" x="65" y="35"></text>
          <text class="setup-text-small" x="65" y="45"></text>
          <text class="setup-text-small" x="65" y="55"></text>
        </g>

        <g id="wheel-setup-rigth-3" class="view-3">
          <text class="setup-text-small" x="65" y="15">20 lbs (presion)</text>
          <text class="setup-text-small" x="65" y="25">250 lbs (espirales)</text>
          <text class="setup-text-small" x="65" y="35">5° (barra torsion)</text>
          <text class="setup-text-small" x="65" y="45">6.0 (compresion)</text>
          <text class="setup-text-small" x="65" y="55">6.0 (expansion)</text>
          <text class="setup-text-small" x="65" y="65">6.0 (dureza)</text>
        </g>

        <g id="wheel-displacement" class="view-1">
          <line class="dimension-line" x1="25" y1="58" x2="42" y2="58"/>
          <line class="dimension-line-cross" x1="18" y1="55" x2="22" y2="60"/>
          <line class="dimension-line-cross" x1="40" y1="55" x2="45" y2="60"/>
          <text class="setup-text-small" x="22" y="70">10mm (desplazamiento llanta)</text>
        </g>

        <g id="wheel-dimensions" class="view-1">
          <line class="dimension-line" x1="10" y1="78" x2="42" y2="78"/>
          <line class="dimension-line-cross" x1="5" y1="75" x2="10" y2="80"/>
          <line class="dimension-line-cross" x1="40" y1="75" x2="45" y2="80"/>
          <text class="setup-text-small" x="22" y="90">7" (ancho llanta)</text>
        </g>
      </g>

      <g id="fuel">
        <rect class="content-box" rx="0" ry="0" width="70" height="30"/>
        <text x="23" y="19" class="setup-text">20 L</text>
      </g>

      <text id="setup-text" class="setup-text">2900mm</text>
    </defs>

    <use xlink:href="#wheel-left" x="200" y="50"/>
    <use xlink:href="#wheel-left" x="200" y="250"/>
    <use xlink:href="#wheel-rigth" x="500" y="50"/>
    <use xlink:href="#wheel-rigth" x="500" y="250"/>
    
    <g id="view-1" class="view-1">
      <use xlink:href="#fuel" x="340" y="230"/>

      <g id="dimensions-top">
        <line class="dimension-line" x1="222" y1="40" x2="530" y2="40"/>
        <line class="dimension-line-cross" x1="220" y1="45" x2="225" y2="35"/>
        <line class="dimension-line-cross" x1="525" y1="45" x2="530" y2="35"/>
        <use xlink:href="#setup-text" x="345" y="30"/>
      </g>

      <g id="dimensions-bottom">
        <line class="dimension-line" x1="222" y1="360" x2="530" y2="360"/>
        <line class="dimension-line-cross" x1="220" y1="365" x2="225" y2="355"/>
        <line class="dimension-line-cross" x1="525" y1="365" x2="530" y2="355"/>
        <use xlink:href="#setup-text" x="345" y="375"/>
      </g>

      <g id="dimensions-left">
        <line class="dimension-line" x1="195" y1="70" x2="195" y2="280"/>
        <line class="dimension-line-cross" x1="193" y1="65" x2="198" y2="75"/>
        <line class="dimension-line-cross" x1="193" y1="270" x2="198" y2="280"/>
        <use xlink:href="#setup-text" x="140" y="170"/>
      </g>

      <g id="dimensions-rigth">
        <line class="dimension-line" x1="555" y1="70" x2="555" y2="280"/>
        <line class="dimension-line-cross" x1="553" y1="65" x2="558" y2="75"/>
        <line class="dimension-line-cross" x1="553" y1="270" x2="558" y2="280"/>
        <use xlink:href="#setup-text" x="560" y="170"/>
      </g>
    </g>
    
    <g id="view-2" class="view-2">
      <g id="dimensions-top">
        <line class="dimension-line" x1="222" y1="75" x2="530" y2="75"/>
        <text id="setup-text" class="setup-text" x="355" y="60">40%</text>
      </g>

      <g id="dimensions-bottom">
        <line class="dimension-line" x1="222" y1="275" x2="530" y2="275"/>
        <text id="setup-text" class="setup-text" x="355" y="295">60%</text>
      </g>

      <g id="dimensions-cross-left-rigth">
        <line class="dimension-line" x1="222" y1="75" x2="530" y2="275"/>
        <text id="setup-text" class="setup-text" x="320" y="190">40 lbs</text>
      </g>

      <g id="dimensions-cross-rigth-left">
        <line class="dimension-line" x1="530" y1="75" x2="222" y2="275"/>
        <text id="setup-text" class="setup-text" x="400" y="190">40 lbs</text>
      </g>

      <text id="setup-text" class="setup-text" x="355" y="150">0 (diff)</text>
    </g>

    <g id="view-3" class="view-3">
      <use xlink:href="#fuel" x="340" y="230"/>
    </g>
  </svg>
</div>
